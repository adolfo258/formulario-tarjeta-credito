<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- TARJETA -->
	<div class="contenedor">
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
					
				</div>
				<img src="img/chip-tarjeta.png" class="chip" alt="">
				<div class="datos">
					<div class="grupo" id="numero">
						<p class="label">Numero de Tarjeta</p>
						<p class="numero">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">Nombre Titular</p>
							<p class="nombre">Jhon Doe</p>
						</div>
						<div class="grupo" id="expiracion">
							<p class="label">Expiracion</p>
							<p class="expiracion"><span class="mes">AA</span> / <span class="year">YY</span></p>
						</div>
					</div>	
				</div>
			</div>
			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p></p></div>
					</div>
					<div class="grupo" id="cvv">
						<p class="label">CCV</p>
						<p class="ccv">185</p>
					</div>
				</div>
				<p class="leyenda">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<a href="#" class="link-banco">www.galicia.com.ar</a>
			</div>
		</section>

		<!-- BOTON -->
		<div class="contenedor-btn">
			<button class="btn-abrir" id="btn-abrir"><i class="fas fa-plus"></i></button>
		</div>

	<!-- FORMULARIO -->

	<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
		<div class="grupo">
			<label for="inputNumero">Numero de Tarjeta</label>
			<input type="text" id="inputNumero" maxlength="19">
		</div>
		<div class="grupo">
			<label for="inputNombre">Nombre</label>
			<input type="text" id="inputNombre" maxlength="19">
		</div>
		<div class="flex-box">
			<div class="grupo expira">
				<label for="selectMes">Expira</label>
				<div class="flex-box">
					<div class="grupo-select">
						<select name="mes" id="selectMes">
							<option disabled selected>Mes</option>
						</select>
						<i class="fas fa-angle-down"></i>
					</div>
					
				
					<div class="grupo-select">
						<select name="year" id="selectYear">
							<option disabled selected>Año</option>
						</select>
						<i class="fas fa-angle-down"></i>
					</div>
				</div>
				
			</div>
			<div class="grupo ccv">
				<label for="inputccv">CCV</label>
				<input type="text" id="inputccv" maxlength="3">
			</div>
		</div>
		<button type="submit" class="btn-enviar-todo">Enviar</button>
	</form>

	</div>

	<script src="https://kit.fontawesome.com/c07a2df9a9.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
